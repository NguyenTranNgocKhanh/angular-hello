<div *ngIf="isshowform">
    <input placeholder="English" [(ngModel)]="newEn">
    <br>
    <input placeholder="Vietnamese" [(ngModel)]="newVn">
    <br>
    <br>
    <button (click)="addWord()">Thêm từ mới</button>
</div>
<button (click)="isshowform=true" *ngIf="!isshowform">
    Thêm từ mới
</button>
<br><br>
<select [(ngModel)]="filterStatus">
    <option value="seeAll">Xem tất cả</option>
    <option value="seememorized">Xem từ đã nhớ</option>
    <option value="seeunmemorized">Xem từ chưa nhớ</option>
</select>
<div *ngFor="let word of arrWords" >
    <div class="word" *ngIf="getShowStatus(word.memorized)" >
        <h4 [ngStyle]="{color : word.memorized? 'green' :'red'}">
            {{word.en}}
        </h4>
        <p>{{word.vn}}</p>
        <button (click)="removeWord(word.id)">Xóa</button>
        <button (click)="word.memorized = !word.memorized">{{word.memorized? 'Chưa thuộc': 'Đã thuộc'}}</button>
    </div>
</div>
